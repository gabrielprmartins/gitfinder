<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
  <title>GitHub Profile Finder</title>

<body>
  <!-- Structure -->
  <div class="user-main structure">
    <section class="user-data">
      <div class="column">
        <a href="">@gabriuda</a>
        <h1 class="main-title">Gabriel Pereira</h1>
        <h2 class="title">Front-End Developer and Web Designer</h2>
        <strong><img src="img/followers.svg"> 8 followers | 12 following</strong>
        <div class="options">
          <a href="#repositories" class="btn">Repositories</a>
          <a href="" class="btn">New Search</a>
        </div>
        <figure>
          <img src="img/image 1 (1).png" alt="Eu">
        </figure>
      </div>
    </section>
    <section class="repositories" id="repositories">
      <h1 class="main-title">All your repositories</h1>
      <div class="grid-rep">
        <article>
          <h2 class="rep-title">mugs</h2>
          <p class="paragraph p-rep">E-commerce de canecas para estudos em JavaScript</p>
          <ul class="rep-info">
            <li>JavaScript</li>
            <li>0</li>
            <li>0</li>
          </ul>
        </article>
      </div>
    </section>
  </div>

  <script src="js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
  <title>GitHub Profile Finder</title>
</head>

<body>
  <!-- Structure -->
  <div class="main structure">
    <section class="main-img">
      <h1 class="main-title" translate="no">GitHub <br> Profile Finder</h1>
      <form class="search-user">
        <label for="user">Search for a username</label>
        <div class="search">
          <input class="input-search" type="text" name="user" id="user">
          <input class="button-search" type="submit" value="">
        </div>
      </form>
    </section>
    <section class="about">
      <h2 class="title">About</h2>
      <p class="paragraph">The GitHub Profile Search uses the Github API itself to filter the entered user. This project
        was done as a way to study JavaScript and animations</p>
      <strong>Developed by <a href="https://github.com/gabriuda" target="_blank">gabriuda</a></strong>
      <div class="social-media">
        <a href="https://www.linkedin.com/in/gabrielprmartins/" target="_blank" class="btn linkedin">LinkedIn</a>
        <a href="https://github.com/gabriuda" target="_blank" class="btn github">Github</a>
      </div>
    </section>
  </div>

  <script type="module" src="js/script.js"></script>
</body>

</html>
